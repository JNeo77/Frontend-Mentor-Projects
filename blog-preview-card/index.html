<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main id="blog-preview-card-container">
      <img src="assets\images\illustration-article.svg" id="blog-card-main-img" alt="Illustration" />
      <article>
          <p id="blog-tag">Learning</p>
          <p id="blog-published-date">Published 21 Dec 2023</p>
          <a href="#"><h2 id="blog-title">HTML & CSS foundations</h2></a>
          <p id="blog-summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </article>
      <footer id="blog-card-footer">
        <img src="assets\images\image-avatar.webp" id="blog-author-img" alt="author-image" />
        <p id="blog-author">Greg Hooper</p>
      </footer>
    </main>
  </body>
</html>
